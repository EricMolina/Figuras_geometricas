<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js\jquery-3.7.1.slim.min.js"></script>

    <script src="js\bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css\bootstrap.min.css">

    <script src="js\sweetalert2.all.min.js"></script>
    <link href="css\sweetalert2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>

    <title>Document</title>
</head>

<body>    
    Selecciona una figura:
    <select name="figuras" id="figuras">
        <option value="0" selected disabled>Selecciona una figura...</option>
        <option value="triangulo">Triangulo</option>
        <option value="rectangulo">Rectangulo</option>
        <option value="cuadrado">Cuadrado</option>
        <option value="circulo">Circulo</option>    
    </select>

    <input type="submit" name="submit" id="submit" value="submit">

    <br><br><br>
    <div id="result_container" style="display: none">
        <button name="clear" id="clear" value="clear">clear</button>
        <br><br>
        <div id="result">
            <p>Tipo figura:</p>
            <p>Área:</p>
            <p>Perímetro:</p>
        </div>
    </div>

    <div id="figuras_container">
        <div>
            <div id="figuras_titulo">
                <p class="titulo_1">SELECCIONA LA FIGURA</p>
                <p class="titulo_2">SELECCIONA<br>LA FIGURA</p>
            </div>
            <div class="figuras_figura" onclick="CargarLadosForm('triangulo')">
                <img src="./img/triangulo.png" alt="triangulo">
            </div>
            <div class="figuras_figura" onclick="CargarLadosForm('rectangulo')">
                <img src="./img/rectangulo.png" alt="rectangulo">
            </div>
            <div class="figuras_figura" onclick="CargarLadosForm('cuadrado')">
                <img src="./img/cuadrado.png" alt="cuadrado">
            </div>
            <div class="figuras_figura" onclick="CargarLadosForm('circulo')">
                <img src="./img/circulo.png" alt="circulo">
            </div>
        </div>
    </div>

    <div id="lados_container">
        <div>
            <div id="lados_titulo">
                <button class="titulo_1" type="button">CALCULA LA FIGURA</button>
                <button class="titulo_2" type="button">CALCULA<br>LA FIGURA</button>
            </div>
            <div class="lados_margin"></div>
            <div class="lados_input">
                <label id="lado1_" for="lado1">Lado 1: </label>
                <input type="number" name="lado1" id="lado1" min="0" max="9999999" value="0">
            </div>
            <div class="lados_input">
                <label id="lado2_" for="lado2">Lado 2: </label>
                <input type="number" name="lado2" id="lado2" min="0" max="9999999" value="0">
            </div>
        </div>
    </div>

    <div id="resultado_container">
        <div>
            <div id="resultado_titulo">
                <button type="button">VOLVER</button>
            </div>
            <div id="resultado_figura">
                <img src="./img/triangulo.png" alt="figura">
            </div>
            <div class="resultado_texto">
                <p>Lado 1: 53.2</p>
            </div>
            <div class="resultado_texto">
                <p>Lado 2: 130.53</p>
            </div>
            <div class="resultado_texto">
                <p>Área: 3342</p>
            </div>
            <div class="resultado_texto">
                <p>Perímetro: 43244.23</p>
            </div>
        </div>
    </div>

    <div id="top_fade"></div>
    <div id="bottom_fade"></div>
</body>

</html>
